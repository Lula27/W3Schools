<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Array Methods</title>
</head>
<body>
	<h1>JavaScript Array Methods</h1>
	<h3>Exercise 1: Use the pop() method to remove the last item from the fruits array.</h3>
	<div id="pop"></div>

	<h3>Exercise 2: Use the push() method to add a new item to fruits: Kiwi.</h3>
	<div id="push"></div>

	<h3>Exercise 3: Use the splice() method to remove "Orange" and "Apple" from fruits.</h3>
	<div id="ex3"></div>

	<script>

		// Exercise 1
		var fruits = ["Banana", "Orange", "Apple"];
		fruits.pop();
		document.getElementById("pop").innerHTML = fruits.pop();  // Hmmm...didn't quite work as I thought it would
		
		// Exercise 2: push Kiwi
		var fruits = ["Banana", "Orange", "Apple"];
		fruits.push("Kiwi"); 
		document.getElementById("push").innerHTML = fruits;


		// Exercise 3: splice
		var fruits;
		// console.log(fruits);
		var fruta = fruits.splice(1, 0);
		document.getElementById("ex3").innerHTML = fruta;

	</script>



</body>
</html>
