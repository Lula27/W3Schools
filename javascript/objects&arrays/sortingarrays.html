<!DOCTYPE html>
<html>
<head>
	<title>JS Sorting Arrays</title>
</head>
<body>
	<h1>JavaScript Sorting Arrays</h1>
	<h2>Sorting an Array</h2>
	<p>The <strong>sort( )</strong> method sorts an array alphabetically:</p>
	<p>var fruits = ["Banana", "Orange", "Apple", "Mango"];</p>
	<div id="sorthat"></div>

	<h2>Reversing an Array</h2>
	<p>The <strong>reverse( )</strong> method reverses the elements in an array.</p>
	<p>May be used to sort array in decending order:</p>
	<div id="rev"></div>


	<script>
		
		// sort()
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.sort();
		document.getElementById("sorthat").innerHTML = fruits;


		// reverse()
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.sort();
		fruits.reverse(); 
		document.getElementById("rev").innerHTML = fruits; 

	</script>

</body>
</html>
