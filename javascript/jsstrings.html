<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
</head>
<body>
	<h1>JavaScript Strings</h1>
	<p>A JavaScript string stores a series of non-numerical characters.</p>
	<p>String = any text inside quotes</p>
	<p>Use single or double quotes.</p>

	<p>Examples</p>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>

	<script>
		
		// Ex 1
		var answer1 = "It's alright!"; 
		var answer2 = "He is called 'Johnny'."; 
		var answer3 = 'He is called "Johnny".'; 

		document.getElementById("one").innerHTML = answer1; 
		document.getElementById("two").innerHTML = answer2; 
		document.getElementById("three").innerHTML = answer3; 

	</script>

</body>
</html>
