<!DOCTYPE html>
<html>
<head>
	<title>JS Array Methods</title>
</head>
<body>
	<h1>JavaScript Array Methods</h1>
	<p>The strength of JavaScript lies in the array methods.</p>
	<h2>Converting Arrays to Strings</h2>
	<p>The JavaScript method <strong>toString( )</strong> converts an array to a string of (comma separated) array values.</p>
	<p>Example: <strong>fruits.toString();</strong> </p>
	<div id="tostr"></div>

	<script>
		
		// Converting Arrays to Strings
		var fruits = ["Bannana", "Orange", "Apple", "Mango"];
		document.getElementById("tostr").innerHTML = fruits.toString(); 


	</script>

</body>
</html>
