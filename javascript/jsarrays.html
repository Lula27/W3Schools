<!DOCTYPE html>
<html>
<head>
	<title>JS Arrays</title>
</head>
<body>
	<h1>JavaScript Arrays</h1>
	<p>Use JavaScript arrays to store multiple values in a single variable.</p>
	<p>Example:</p>
	<p>var cars = ["Saab", "Volvo", "BMW"];</p>

	<h2>Looping Array Elements</h2>
	<div id="loopdloop"></div>

	<h2>Adding Array Elements</h2>
	<h3>A. (easiest) Push Method</h3>
	<p>var fruits = ["Banana", "Orange", "Apple", "Mango"];</p>
	<p>fruits.push("Lemon");</p>
	<div id="push"></div>

	<script>
		
	var fruits, text, fLen, i; 

	fruits = ["Banana", "Orange", "Apple", "Mango"];
	fLen = fruits.length; 
	text = "<ul>";


	// Create for loop...loop through each instance [i] of variable/array fruit 
	for (i = 0; i <

	 fLen; i++) {

		text += "<li>" + fruits[i] + "</li>"; 
	}

	document.getElementById("loopdloop").innerHTML = text; 


	// add element to an array
	var fruits = ["Banana", "Orange", "Apple", "Mango"];

	// add lemon to fruits
	fruits.push("Lemon"); 

	document.getElementById("push").innerHTML = fruits;

	</script>

</body>
</html>
