<!DOCTYPE html>
<html>
<head>
	<title>Math Exercises</title>
</head>
<body>

	<h1>JavaScript Math Object Exercises</h1>
	<h2>Exercise 1</h2>
	<p>Use the random() method to display a random number.</p>
	<div id="rando"></div>


	<script type="text/javascript">
		
	// Create random number
	var rand = Math.random(); 

	document.getElementById("rando").innerHTML = rand; 

	</script>

</body>
</html>
