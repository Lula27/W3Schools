<!DOCTYPE html>
<html>
<head>
	<title>Date Methods</title>
</head>
<body>
	<h1>JavaScript Date Methods</h1>
	<p>Use date methods to set date values (years, months, days, hours, minutes, seconds, milliseconds).</p>
	<img src="images/dateget.jpg">

	<h2>The getTime( ) Method</h2>
	<p><strong>getTime( )</strong> returns the number of milliseconds since January 1, 1970.</p>
	<div id="gt"></div>

	<script>
		
	var d = new Date(); 

	document.getElementById("gt").innerHTML = d.getTime(); 




	</script>

</body>
</html>
