<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>
	<h2>JavaScript Math Object</h2>
	<p>The JavaScript Math object allows you to perform mathematical tasks on numbers.</p>
	<p>Example: Math.PI</p>
	<div id="ex1"></div>

	<h2>Math.round( )</h2>
	<p>Math.round(x) returns the value of x rounded to its nearest integer: </p>
	<p>Math.round(4.7);</p>
	<div id="ex2"></div>
	<p>Math.round(4.4);</p>
	<div id="ex3"></div>
	
	<script>
		
		document.getElementById("ex1").innerHTML = Math.PI; 

		document.getElementById("ex2").innerHTML = Math.round(4.7); // returns 5

		document.getElementById("ex3").innerHTML = Math.round(4.4); 


	</script>

</body>
</html>
