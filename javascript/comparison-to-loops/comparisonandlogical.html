	<h1>JavaScript Comparison & Logical Operators</h1>
	<p>Comparison and Logical operators are used to test for <strong>true</strong> or <strong>false</strong>!</p>
	<img src="compare.jpg">
	<img src="logic.jpg">

	<h2>Conditional (Ternary) Operator</h2>
	<p>Conditional operator that assigns a value to a variable based on some condition.</p>
	<p>Syntax:</p>
	<p>variablename = (condition) ? value1:value2 </p>
	<div id="text"></div>



	<script>
	
	// Conditional (ternary) Operator
	var voteable = (age < 18) ? "Too young"; 
	document.getElementById("text").innerHTML = voteable;




	</script>
