<!DOCTYPE html>
<html>
<head>
	<title>JavaScript For Loop</title>
</head>
<body>
	<h1>JavaScript For Loop</h1>
	<p>Loops can execute a block of code a number of times.</p>
	<p>Useful for repetatively running same code with a different value.</p>
	<div id="pre-loop"></div>

	<script>
		
		// Example of Code without ForLoop 
		var text = cars[0] + "<br>";;

		text += cars[1] + "<br>";
		text += cars[2] + "<br>";
		text += cars[3] + "<br>";
		text += cars[4] + "<br>"; 
		text += cars[5] + "<br>"; 

		document.getElementById("pre-loop").innerHTML = text; 



	</script>


</body>
</html>
