	<title>JavaScript Regular Expressions</title>

<body>
	<h1>What is a Regular Expression?</h1>
	<ul>
		<li>A regular expression is a sequence of characters that forms a <strong>search pattern</strong>.</li>
		<li>Can be a single character, or a complicated pattern.</li>
		<li>Can be used to perform all types of <strong>text search</strong> and <strong>text replace</strong> operations</li>
	</ul>
