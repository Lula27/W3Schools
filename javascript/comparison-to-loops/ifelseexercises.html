<!DOCTYPE html>
<html>
<head>
	<title>If...Else Exercises</title>
</head>
<body>
	<h1>JavaScript If...Else Statements Exercises</h1>

	<h2>Exercise 1: Use the if statement to output some text if 5 is greater than 2.</h2>
	<div id="ex1"></div>

	<h2>Exercise 2: 1. Write an if statement with the following condition: 10 is greater than 5. </h2>
	<div id="ex2"></div>

	<h2>Exercise 3: Change the value of the variable firstName to make the if statement run.</h2>
	<div id="ex3"></div>

	<script>

	// Exercise 1 
	var x = 5; 
		if (x > 2) {
		 
			document.getElementById("ex1").innerHTML = "Well done!"; 
		}

	// Exercise 2
	var x = 10; 

		if (x > 5) {
			document.getElementById("ex2").innerHTML = "I did it!"; 
		}

	// Exercise 3
	var firstName = "Leila";

	if (firstName === "Leila") {

		document.getElementById("ex3").innerHTML = "Marhaba Leila!";
	}

	</script>

</body>
</html>
