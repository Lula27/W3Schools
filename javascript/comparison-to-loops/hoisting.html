<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Hoisting</title>
</head>
<body>
	<h1>Hoisting JavaScript Declarations</h1>
	<p>In JS, you may <strong>hoist</strong> or use a variable before it has been declared.</p>
	<div id="ex1"></div>


	<script>
	
	// Hoisting Example
	x = 5;   // Assign 5 to x 

	elem = document.getElementById("ex1");   // Find an element

	elem.innerHTML = x;   // Display x in the element 

	var x; // Declare x 






	</script>

</body>
</html>
