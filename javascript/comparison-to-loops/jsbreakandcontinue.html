<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Break & Continue</title>
</head>
<body>

	<h2>Exercise 1: Use the break statement to stop the loop at 5.</h2>
	<div id="ex1"></div>

	<h2>Exercise 2: Use the continue statement to skip the number 5 in the loop.</h2>
	<div id="ex2"></div>

	<script>
		// Exercise 1
		var text = "";
		var i;
		for (i = 1; i < 10; i++) {
			if (i === 5) { break; }
			document.getElementById("ex1").innerHTML += i + "<br>";
		}


		// Exercise 2
		var text = "";
		var i;
		for (i = 1; i < 10; i++) {
			if (i === 5) { continue; }
			document.getElementById("ex2").innerHTML += i + "<br>";
		}






	</script>

</body>
</html>
