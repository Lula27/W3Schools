<!DOCTYPE html>
<html>
<head>
	<title>JavaScript While Loop Exercises</title>
</head>
<body>
	<h2>Exercise 1: Inside the script element, change num1 to 0 and num2 to 10 and run the code.</h2>
	<div id="ex1"></div>

	<h2>Exercise 2: Make the loop start counting from 5 instead of 0.</h2>
	<div id="ex2"></div>

	<h2>Exercise 3: Make the loop start counting from 5. Count up to (including) 50 and count only every fifth number.</h2>
	<div id="ex3"></div>

	<script type="text/javascript">
		
		// Exercise 1
		var i = 0; 
		while (i < 10) {
			document.getElementById("ex1").innerHTML += i + "<br>";
					i++;
		}


		// Exercise 2
		var i = 5;
		while (i < 10) {
			document.getElementById("ex2").innerHTML += i + "<br>";
					i++; 
		}

		// Exercise 3
		var i = 5;
		while (i <= 50) {
			document.getElementById("ex3").innerHTML += i + "<br>"; 
					i++;
		}


	</script>

</body>
</html>
