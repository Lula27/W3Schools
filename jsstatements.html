<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Statements</title>
</head>
<body>
	
	<h1>JavaScript Code = JavaScript programs & JavaScript statements</h1>

	<h2>JavaScript Statements</h2>
	<p>Instructions to be executed by the web browser.</p>
	<p>Example: </p><div id="statement"></div>

	<script>
		
		// This statement tells the browser to write "Hello Dolly." inside an HTML element with id="statement":	

		document.getElementById("statement").innerHTML = "Hello Dolly!"; 
	</script>
</body>
</html>
