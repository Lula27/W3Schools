<!DOCTYPE html>
<html>

<head>
<!-- Place JS function in head section of HTML page; function invoked (called) when button is clicked -->
<script>
function myFunction() {
	document.getElementById("demo").innerHTML = "Paragraph changed."; 
}
</script>
		<title>JS in Head</title>
</head>

<body>
		<h1>A Web Page</h1>
		<p id="demo">A Paragraph</p>
		<button type="button" onclick="myFunction()">Try it!</button>
		
		<h2>External JavaScript</h2>
		<p>Useful for following:</p>
		<ol>
			<li>Separates HTML and code</li>
			<li>Makes HTML and JS easier to read and maintain</li>
			<li>Cached JS files can speed up page loads</li>
		</ol>

		<h3>Examples commented out in code...</h3>

		<!-- 1. File: 
		<script src= "myScript1.js"></script> 
		-->

		<!-- 2. full URL to link to script: 
		<script src="https://www.w3schools.com/js/myScript1.js"></script>
		-->

		<!-- 3. Script located in specified folder on current web site:
		<script src="/js/myScript1.js"></script>
		-->

		<!-- 4. Links to script located in same folder as current page: 
		<script src="myScript1.js"></script>
		-->


</body>
</html>
