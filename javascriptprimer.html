<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript can Change HTML Content</title>
	</head>
	<body>
		<h2>getElementById() = one of many JS HTML methods</h2>
		<div id="demo"></div>

		<script type="text/javascript">
			
			document.getElementById("demo").innerHTML = "Hello JavaScript!"; 
		</script>

	</body>
</html>
